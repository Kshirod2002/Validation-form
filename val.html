<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
  <!-- Main container for the form  -->
    <div class="container text-center">
      <!-- Add row(empty) -->
        <div class="row">
          <div class="col"></div>
          <div class="col"></div>
          <div class="col"></div>
          <div class="col"></div>
          <div class="col"></div>
          <div class="col"></div>
          <div class="col"></div>
        </div>
        
        <!-- This is 2nd row -->
        <div class="row">
          <div class="col"></div>
          <div class="col"></div>
          <div class="col"></div>
          <div class="col reg"  ><b>VALIDATION</b></div>
          <div class="col"></div>
          <div class="col"></div>
          <div class="col"></div>
        </div>

        <!--This is 3rd row  -->
        <div class="row">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col reg">FORM</div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col "></div>
        </div>
        
        <!-- Registration form section -->
        <div class="form">
            <form id="registrationForm" onsubmit="return data()">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" class="input"><br><br>

                <label for="email">Email ID    :</label>
                <input type="email" id="email" name="email" class="input"><br><br>

                <label for="phone">Phone No :</label>
                <input type="text" id="phone" name="phone" class="input"><br><br>

                <label for="password">Password    :</label>
                <input type="password" id="password" name="password" class="input"><br><br>

                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="input"><br><br>

                <button type="button" class="input2">Submit</button><br><br>
              </form>
        </div>
        
        <!-- 4th row -->
        <div class="row">
          <div class="col"></div>
          <div class="col"></div>
          <div class="col"></div>
          <div class="col"></div>
          <div class="col"></div>

          <div class="col"></div>

        <!-- 5th row -->

          <div class="col"></div>

      </div>

 <script src="val.js"></script>
